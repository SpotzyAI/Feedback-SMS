                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const MessageSquare = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const ThumbsUp = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
            </svg>
        );

        const Frown = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
        );

        const Globe = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
        );

        function FeedbackForm() {
            const [language, setLanguage] = useState('en');
            const [showLanguageMenu, setShowLanguageMenu] = useState(false);
            const [rating, setRating] = useState(0);
            const [hoveredRating, setHoveredRating] = useState(0);
            const [comment, setComment] = useState('');
            const [submitted, setSubmitted] = useState(false);

            const t = translations[language];

            const getRatingContent = () => {
                if (!rating) return null;
                const ratingData = t.ratings[rating];
                
                switch(rating) {
                    case 5:
                        return {
                            icon: <ThumbsUp className="w-12 h-12 text-green-500 mx-auto mb-4" />,
                            ...ratingData
                        };
                    case 4:
                        return {
                            icon: <ThumbsUp className="w-12 h-12 text-blue-500 mx-auto mb-4" />,
                            ...ratingData
                        };
                    case 3:
                        return {
                            icon: <MessageSquare className="w-12 h-12 text-yellow-500 mx-auto mb-4" />,
                            ...ratingData
                        };
                    case 2:
                        return {
                            icon: <Frown className="w-12 h-12 text-orange-500 mx-auto mb-4" />,
                            ...ratingData
                        };
                    case 1:
                        return {
                            icon: <Frown className="w-12 h-12 text-red-500 mx-auto mb-4" />,
                            ...ratingData
                        };
                    default:
                        return null;
                }
            };

            const handleSubmit = async () => {
                console.log('Submit button clicked!');
                
                const feedbackData = {
                    rating: rating,
                    comment: comment,
                    language: language,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Sending feedback data:', feedbackData);
                
                try {
                    const response = await fetch('https://hook.eu2.make.com/96e1md5ipv45aacpd6li37ghcs3j417x', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(feedbackData)
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response:', response);
                    
                    if (response.ok) {
                        console.log('Success! Feedback submitted.');
                        setSubmitted(true);
                    } else {
                        console.error('Failed to submit feedback. Status:', response.status);
                        const errorText = await response.text();
                        console.error('Error details:', errorText);
                        alert('ŒöŒ¨œÑŒπ œÄŒÆŒ≥Œµ œÉœÑœÅŒ±Œ≤Œ¨. Œ†Œ±œÅŒ±Œ∫Œ±Œªœé Œ¥ŒøŒ∫ŒπŒºŒ¨œÉœÑŒµ ŒæŒ±ŒΩŒ¨.');
                    }
                } catch (error) {
                    console.error('Error submitting feedback:', error);
                    alert('Œ£œÜŒ¨ŒªŒºŒ± œÉœçŒΩŒ¥ŒµœÉŒ∑œÇ: ' + error.message);
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
                            <div className="mb-4">
                                <ThumbsUp className="w-16 h-16 text-green-500 mx-auto" />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-2">{t.thankYouTitle}</h2>
                            <p className="text-gray-600">{t.thankYouMessage}</p>
                        </div>
                    </div>
                );
            }

            const ratingContent = getRatingContent();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    {/* Language Selector - Top Right */}
                    <div className="fixed top-4 right-4 z-50">
                        <div className="relative">
                            <button
                                onClick={() => setShowLanguageMenu(!showLanguageMenu)}
                                className="bg-white hover:bg-gray-50 text-gray-700 font-medium py-2 px-4 rounded-lg shadow-md flex items-center gap-2 transition-all"
                            >
                                <Globe className="w-5 h-5" />
                                <span>{languageNames[language]}</span>
                            </button>
                            
                            {showLanguageMenu && (
                                <div className="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-xl border border-gray-200 overflow-hidden">
                                    {Object.keys(translations).map((lang) => (
                                        <button
                                            key={lang}
                                            onClick={() => {
                                                setLanguage(lang);
                                                setShowLanguageMenu(false);
                                            }}
                                            className={`w-full text-left px-4 py-2 hover:bg-indigo-50 transition-colors ${
                                                language === lang ? 'bg-indigo-100 text-indigo-700 font-semibold' : 'text-gray-700'
                                            }`}
                                        >
                                            {languageNames[lang]}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
                        <div className="text-center mb-8">
                            <MessageSquare className="w-12 h-12 text-indigo-600 mx-auto mb-4" />
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">{t.pageTitle}</h1>
                            <p className="text-gray-600">{t.pageSubtitle}</p>
                        </div>

                        <div>
                            <div className="mb-8">
                                <label className="block text-lg font-semibold text-gray-700 mb-4 text-center">
                                    {t.ratingLabel}
                                </label>
                                <div className="flex justify-center gap-2 mb-2">
                                    {[1, 2, 3, 4, 5].map((star) => (
                                        <button
                                            key={star}
                                            type="button"
                                            onClick={() => setRating(star)}
                                            onMouseEnter={() => setHoveredRating(star)}
                                            onMouseLeave={() => setHoveredRating(0)}
                                            className="transition-transform hover:scale-110"
                                        >
                                            <Star
                                                className={`w-12 h-12 ${
                                                    star <= (hoveredRating || rating)
                                                        ? 'fill-yellow-400 text-yellow-400'
                                                        : 'text-gray-300'
                                                }`}
                                            />
                                        </button>
                                    ))}
                                </div>
                                <div className="flex justify-between text-sm text-gray-500 px-2">
                                    <span>{t.ratingBad}</span>
                                    <span>{t.ratingExcellent}</span>
                                </div>
                            </div>

                            {rating > 0 && ratingContent && (
                                <div className="mb-6 p-6 bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl border-2 border-gray-200">
                                    <div className="text-center mb-6">
                                        {ratingContent.icon}
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                            {ratingContent.title}
                                        </h2>
                                        <p className="text-gray-600 mb-4">
                                            {ratingContent.message}
                                        </p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            {ratingContent.question}
                                        </label>
                                        <textarea
                                            value={comment}
                                            onChange={(e) => setComment(e.target.value)}
                                            rows={4}
                                            placeholder={ratingContent.placeholder}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                        />
                                        <p className="text-xs text-gray-500 mt-2">{t.optional}</p>
                                    </div>
                                </div>
                            )}

                            <button
                                type="button"
                                onClick={handleSubmit}
                                disabled={rating === 0}
                                className={`w-full py-4 px-6 rounded-xl font-semibold text-white flex items-center justify-center gap-2 transition-all ${
                                    rating === 0
                                        ? 'bg-gray-300 cursor-not-allowed'
                                        : 'bg-indigo-600 hover:bg-indigo-700 hover:shadow-lg'
                                }`}
                            >
                                <Send className="w-5 h-5" />
                                {rating > 0 ? t.buttonSubmit : t.buttonSelectFirst}
                            </button>
                        </div>

                        <p className="text-center text-xs text-gray-500 mt-6">
                            {t.privacy}
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<FeedbackForm />, document.getElementById('root'));
    </script>
</body>
</html>
